<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="./ts/main.ts"></script>
    <style type="text/css">
        * {
            font-family: Consolas, "Courier New", Courier, Monaco,
                monospace, "ＭＳ ゴシック", "MS Gothic", Osaka−等幅;
        }

        input[type=number] {
            text-align: right;
        }

        th {
            text-align: left;
        }
    </style>
</head>

<body>
    <div>
        <canvas id="myCanvas"></canvas>
    </div>

    <div>
        <h3>Use Official Module : First Person Controls</h3>
        <a href="https://github.com/mrdoob/three.js/blob/dev/examples/jsm/controls/FirstPersonControls.js">link on
            github</a>
    </div>
    <hr />

    <div>
        <h3>move position</h3>
        <table>
            <tr>
                <th>s key &amp; arrow down &amp; mouse right click</th>
                <td>back(-)</td>
            </tr>
            <tr>
                <th>w key &amp; arrow up &amp; mouse left click</th>
                <td>forward(+)</td>
            </tr>
            <tr>
                <th>f key</th>
                <td>down(-)</td>
            </tr>
            <tr>
                <th>r key</th>
                <td>up(+)</td>
            </tr>
            <tr>
                <th>a key &amp; arrow left</th>
                <td>left(-)</td>
            </tr>
            <tr>
                <th>d key &amp; arrow right</th>
                <td>right(+)</td>
            </tr>
        </table>
    </div>
    <hr />
    <div>
        <h3>look</h3>
        <div>
            mouse move
        </div>
    </div>
</body>

</html>
